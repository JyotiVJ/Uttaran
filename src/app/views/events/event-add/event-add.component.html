<form [formGroup]="addForm" (ngSubmit)="submitEvents()">
                <div class="modal-body">
                    <div class="form-group  text-center">

                      <div class="file_upload1">
                        <img [src]="isImageUrl" alt="" class="upload_fild_img" />
                        <div class="input--file">
                            <span>
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                    <circle cx="12" cy="12" r="3.2"/>
                                    <path d="M9 2l-1.83 2h-3.17c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2v-12c0-1.1-.9-2-2-2h-3.17l-1.83-2h-6zm3 15c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5  5-2.24 5-5 5z"/>
                                    <path d="M0 0h24v24h-24z" fill="none"/>
                                </svg>
                            </span>
                           
                            <input name="Select File" id="coverImage" (change)="fileUpload($event)" type="file" formControlName="event_image"/>
                        </div>                 
                    </div>

                          <div class="form-group mt-3">
                              <label for="Title"><h5> Event Title</h5></label>
                              <input type="text" class="form-control"  placeholder="Enter Title" formControlName="event_title" maxlength="100">
                              <ng-container *ngIf="formSubmitted && f['event_title'].errors">
                               <span *ngIf="f['event_title'].errors.required || f['event_title'].errors.noSpace" style="color: #ff301e;">*Please enter the title</span>
                              </ng-container> 
                          </div>
                           <div class="form-group mt-3">
                              <label for="Description"><h5> Event Description</h5></label>
                              <input type="text" class="form-control"  placeholder="Enter Description" formControlName="event_description" maxlength="100">
                              <ng-container *ngIf="formSubmitted && f['event_description'].errors">
                               <span *ngIf="f['event_description'].errors.required || f['event_description'].errors.noSpace" style="color: #ff301e;">*Please enter the description</span>
                              </ng-container> 
                          </div>
                           <div class="form-group mt-3">
                              <label for="Title"><h5> Event Location</h5></label>
                              <input type="text" class="form-control"  placeholder="Enter Location" formControlName="event_location" maxlength="100">
                              <ng-container *ngIf="formSubmitted && f['event_location'].errors">
                               <span *ngIf="f['event_location'].errors.required || f['event_location'].errors.noSpace" style="color: #ff301e;">*Please enter the location</span>
                              </ng-container> 
                          </div>
                           <div class="form-group mt-3">
                              <label for="Title"><h5> Event Type</h5></label>
                              
                               <select class="form-control"  formControlName="event_type">
                                  <option value="">Select Make</option>
                                  <option value="1">Educational</option> 
                                  <option value="2">Social</option>
                                  <option value="3">Cultural</option>
                              </select>
                              <ng-container *ngIf="formSubmitted && f['event_type'].errors">
                               <span *ngIf="f['event_type'].errors.required || f['event_type'].errors.noSpace" style="color: #ff301e;">*Please Select Event Type</span>
                              </ng-container> 
                          </div>

                           <div class="form-group mt-3">
                              <label for="Title"><h5>Date</h5></label>
                              <input type="date" class="form-control"  formControlName="event_date" maxlength="100">
                              <ng-container *ngIf="formSubmitted && f['event_date'].errors">
                               <span *ngIf="f['event_date'].errors.required || f['event_date'].errors.noSpace" style="color: #ff301e;">*Please Select the date</span>
                              </ng-container> 
                          </div>

                          

                      
                  </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn btn-danger blue_but m-0">Add</button>
                </div>
              </div>
            </form>

       
        <!-- LOADER -->
        <div  align="center" *ngIf="isLoading" class="loder">
         <img  src="assets/images/loader.gif" alt="loader" />  
     </div>
