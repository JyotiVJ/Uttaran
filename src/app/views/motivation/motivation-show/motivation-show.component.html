<div class="page_indide">
    <div class="page_heading"> 
        <h2>Motivation</h2>
    </div>
       

    <div class="contact_main_area">
        <div class="card-body"> 
            <div class="row"> 
                <div class="col-12">
                    <form  [formGroup]="addForm"  autocomplete="off" (ngSubmit)="updateMotivation()">
                        <div class="form-group">
                            <ckeditor  [editor]="Editor" data="" formControlName="motivation_title" ></ckeditor>
                            <ckeditor  [editor]="Editor" data="" formControlName="social" ></ckeditor>
                            <ckeditor  [editor]="Editor" data="" formControlName="cultural" ></ckeditor>
                            <ckeditor  [editor]="Editor" data="" formControlName="educational" ></ckeditor>     
                        </div>
                        <div class="form-group text-right">
                        <button type="submit" class="btn btn btn-danger ">Save</button>
                        </div>
                    </form>
                </div>
            </div>        
        </div>
    </div>  
    
     

</div> 

<!-- LOADER -->
<div align="center" *ngIf="isLoading" class="loder">
    <img src="assets/images/loader.gif" alt="loader" />  
</div>
